<html>
    <head>
        <title>
            NFC BOITES 
        </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css" />
        <link href="./src/css/index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="nav">
            <div>
                <div id="logo">
                    <img src="../src/img/logo.png">
                </div>
            </div>
        </div>
        <div class="container">
            <a  id="associateTag" class="noselect button" href="">Associer un tag</a>
            <a  id="addTag" class="noselect button" href="">Ajouter un tag</a>
            <span id="scanButton" class="noselect button">
                <div><img src="https://img.icons8.com/ios/200/79589F/nfc-round-tag.png"/></div>
                <div id="scanButtonText">Scannez la boite</div>
            </span>
            <div id="error" class="noselect">
                Cette appareil ne supporte pas Web NFC, utilisez le navigateur Chrome sur un mobile
            </div>
            <div id="boite-info">
                
            </div>
        </div>

        <div id="overlay">
            <div id="overlay-text">Entrain de chercher la boite, c'est le bazar ici!</div>
        </div>
        <script src="./src/js/index.js" type="module"></script>
    </body>
</html>
