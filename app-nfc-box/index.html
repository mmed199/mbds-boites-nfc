<html>
    <head>
        <title>
            DevoxxBox 
        </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css" />
        <link href="./src/css/index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="nav">
            <div>
                <div id="logo">
                    DevoxxBox
                </div>
            </div>
        </div>
        <div class="container">
            <a  id="associateTag" class="noselect button" href="">Associate a box</a>
            <a  id="addTag" class="noselect button" href="">New box</a>
            <span id="scanButton" class="noselect button">
                <div><img src="https://img.icons8.com/ios/200/79589F/nfc-round-tag.png"/></div>
                <div id="scanButtonText">Scan the box</div>
            </span>
            <div id="error" class="noselect">
                This device does not support Web NFC.
            </div>
            <div id="boite-info">
                
            </div>
        </div>

        <div id="overlay">
            <div id="overlay-text">Searching ...</div>
        </div>
        <script src="./src/js/index.js" type="module"></script>
    </body>
</html>
